<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Deno</title>
    <link
      rel="preload"
      href="https://demo-styles.deno.deno.net/fonts/Moranga-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://demo-styles.deno.deno.net/fonts/Moranga-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://demo-styles.deno.deno.net/fonts/Recursive_Variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="https://demo-styles.deno.deno.net/styles.css">
    <style>
      img {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <input id="input" type="text">
        <button id="button">play video</button>
        <video id="video" controls autoplay></video>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById("video");
        var input = document.getElementById("input");
        var button = document.getElementById("button");

        button.addEventListener("click", function () {
          var hls = new Hls();
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            console.log("video and hls.js are now bound together !");
            hls.loadSource(input.value);
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
              console.log(
                "manifest loaded, found " + data.levels.length +
                  " quality level",
              );
            });
          });
        });
      }
    </script>
  </body>
</html>
