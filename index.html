<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Deno</title>
    <link
      rel="preload"
      href="https://demo-styles.deno.deno.net/fonts/Moranga-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://demo-styles.deno.deno.net/fonts/Moranga-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://demo-styles.deno.deno.net/fonts/Recursive_Variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="https://demo-styles.deno.deno.net/styles.css">
    <style>
      video {
        width: 100%;
        margin-top: 1.4em;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <h2>在线预览 m3u8 资源</h2>
        <input id="input" type="text">
        <button id="attachMedia">play video</button>
        <button id="detachMedia">pause video</button>
        <video id="video" controls autoplay></video>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById("video");
        var input = document.getElementById("input");
        var play = document.getElementById("attachMedia");
        var pause = document.getElementById("detachMedia");

        var hls = new Hls();
        play.addEventListener("click", function () {
          if (!input.value) return;
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            console.log("video and hls.js are now bound together !");

            let url = "";
            if (!input.value.endsWith("index.m3u8")) {
              url = input.value + "index.m3u8";
            }

            hls.loadSource(url);
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
              console.log(
                "manifest loaded, found " + data.levels.length +
                  " quality level",
              );
            });
          });
        });

        pause.addEventListener("click", function () {
          hls.detachMedia(video);
        });
      }
    </script>
  </body>
</html>
