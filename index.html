<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 在线播放器</title>
    <!-- 引入 hls.js 库，这是播放 m3u8 的核心 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- 引入我们自己的 CSS 样式文件 -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>M3U8 在线播放器</h1>
      <p class="subtitle">一个简洁、轻量的 HLS 流媒体播放工具</p>

      <!-- 输入和播放控制区域 -->
      <div class="input-section">
        <input type="text" id="m3u8-url" placeholder="在此处粘贴 M3U8 链接...">
        <button id="play-btn">▶ 播放</button>
      </div>

      <!-- 视频播放器容器 -->
      <div class="player-wrapper" id="player-wrapper">
        <!-- 关闭按钮 -->
        <button id="close-btn" title="关闭视频">&times;</button>
        <!-- HTML5 video 元素 -->
        <video id="video-player" controls></video>
      </div>
    </div>

    <!-- 引入我们自己的 JavaScript 脚本文件 -->
    <script src="script.js"></script>
  </body>
</html>
